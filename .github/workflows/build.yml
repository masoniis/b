name: build and commit rust -> C libs

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-gnu
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install cross-compilation tools for Linux ARM
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
        if: ${{ !contains(matrix.target, '-pc-windows-gnu') }}
      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target=${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libbcraft-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/libbcraft.a

  commit-libraries:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Package libraries
        run: |
          mkdir -p cbridge
          find artifacts -name libbcraft.a -exec ls -l {} +
          mv artifacts/libbcraft-x86_64-apple-darwin/libbcraft.a cbridge/libbcraft_macos.a
          mv artifacts/libbcraft-aarch64-apple-darwin/libbcraft.a cbridge/libbcraft_macos_arm.a
          mv artifacts/libbcraft-x86_64-unknown-linux-gnu/libbcraft.a cbridge/libbcraft_linux.a
          mv artifacts/libbcraft-aarch64-unknown-linux-gnu/libbcraft.a cbridge/libbcraft_linux_arm.a
          mv artifacts/libbcraft-x86_64-pc-windows-gnu/libbcraft.a cbridge/libbcraft_windows.a

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cbridge
          if ! git diff --staged --quiet; then
            git commit -m "[CI] Update compiled libraries"
            git push
          else
            echo "No changes to commit"
          fi

