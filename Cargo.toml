[package]
name = "b"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["staticlib"]

[[bin]]
name = "b"
path = "src/main.rs"

[dependencies]
gl = "0.14.0"
glam = "0.30.5"
glutin = "0.32.3"
glutin-winit = "0.5.0"
image = "0.25.6"
noise = "0.9.0"
shred = "0.16.1"
shred-derive = "0.7.0"
time = { version = "0.3.43", features = ["formatting", "macros"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["time", "local-time"] }
tracing-tree = "0.4.0"
winit = "0.30.12"
