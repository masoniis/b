[package]
name = "b"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib"]

[[bin]]
name = "b"
path = "src/main.rs"

[dependencies]

# INFO: -----------------
#         logging
# -----------------------

tracing = { version = "0.1.41", features = ["log"] }

# INFO: ------------------
#         graphics
# ------------------------

## Rendering
wgpu = "26.0.1"
bytemuck = { version = "1.13", features = ["derive"] }
glyphon = { git = "https://github.com/grovesNL/glyphon.git", rev = "724ab57edbd6c59ba219cd99cf89925d056392db" }

# Utils
glam = "0.30.5"                                        # math (lin alg)
winit = { version = "0.30.12", features = ["rwh_06"] } # OS window abstraction

# INFO: --------------------
#         game logic
# --------------------------

pollster = "0.3"
image = { version = "0.25.6", default-features = false, features = [
  "png",
  "jpeg",
] }
bevy_ecs = { version = "0.16.1", default-features = false, features = ["std"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
time = { version = "0.3.43", features = ["formatting", "macros"] }
tracing-subscriber = { version = "0.3.20", features = [
  "time",
  "local-time",
  "env-filter",
] }

# INFO: -------------
#         web
# -------------------

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"
console_log = "1.0"
web-sys = { version = "0.3", features = [
  "Document",
  "Window",
  "Element",
  "HtmlCanvasElement",
] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
time = { version = "0.3.43", features = ["wasm-bindgen"] }
