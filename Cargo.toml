[package]
name = "b"
version = "0.0.1"
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib"]

[[bin]]
name = "b"
path = "src/main.rs"

[dependencies]

# INFO: -----------------
#         logging
# -----------------------

time = { version = "0.3.43", features = ["formatting", "macros"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = [
  "time",
  "local-time",
  "env-filter",
] }

# INFO: ------------------
#         graphics
# ------------------------

gl = "0.14.0"
glam = "0.30.5"
glutin = "0.32.3"
glutin-winit = "0.5.0"
image = "0.25.6"
winit = { version = "0.30.12", features = ["rwh_06"] }

## Rendering
wgpu = "26.0.1"
bytemuck = { version = "1.13", features = ["derive"] }
### glyphon latest git rev updated to 26 so nice to have 
glyphon = { git = "https://github.com/grovesNL/glyphon.git", rev = "724ab57edbd6c59ba219cd99cf89925d056392db" }

# INFO: --------------------
#         game logic
# --------------------------

bevy_ecs = "0.16.1"
pollster = "0.3"

# INFO: -------------
#         web
# -------------------

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"
console_log = "1.0"
web-sys = { version = "0.3", features = [
  "Document",
  "Window",
  "Element",
  "HtmlCanvasElement",
] }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
